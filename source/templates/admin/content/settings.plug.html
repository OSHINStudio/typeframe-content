<pm:if expr="template">
	<p>
		<a href="~/admin/content/plug?plugid=@{plugid}@" class="btn"><i class="iconic-pen-alt2"></i> Manage Content</a>
	</p>
</pm:if>
<form action="@{typef_request_path}@" method="post" enctype="multipart/form-data" id="contenteditform" class="form-horizontal well" style="float:left;">
	<input type="hidden" name="plugid" value="@{plugid}@" />
	<input type="hidden" name="postredir" value="@{post_redir}@" />
		<div class="control-group">
			<label class="control-label">Admin Display-Name</label>
			<div class="controls">
				<input type="text" name="name" value="@{plugin->name}@"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Visibility</label>
			<div class="controls">
				<pm:select name="settings[visibility]" selected="@{visibility}@">
					<option value="always">Always</option>
					<option value="loggedin">Logged in</option>
					<option value="loggedout">Logged out</option>
				</pm:select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Content Template</label>
			<div class="controls">
				<pm:select name="settings[template]" selected="@{settings->template}@" id="templatechanger">
					<pm:loop name="templates">
						<option value="@{file}@">@{file}@</option>
					</pm:loop>
				</pm:select>
			</div>
		</div>
		<p style="text-align:right;">
			<input type="submit" name="btn" value="Save" class="btn btn-primary" />
		</p>
</form>
