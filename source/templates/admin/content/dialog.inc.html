<div id="dialog" class="modal hide fade">
	<div class="modal-body"></div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary modal-save">Save</button>
		<button type="button" class="btn" data-dismiss="modal">Cancel</button>
	</div>
</div>
<script type="text/javascript">
	$(function() {
		$('#dialog .modal-save').click(function() {
			document.getElementById('dialog_iframe').contentWindow.submitForm();
		});
		$('#dialog').on('hidden', function() {
			// Delete the iframe from the modal so the iframe stops
			// firing the setModalIframeHeight function.
			$('#dialog .modal-body').html('');
		});
	});
</script>
